<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet'
    href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
    integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u'
    crossorigin='anonymous'>

    <!-- Optional theme -->
    <link rel='stylesheet'
    href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'
    integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp'
    crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'
    integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa'
    crossorigin='anonymous'></script>

    <script
    src='https://code.jquery.com/jquery-3.1.1.slim.js'
    integrity='sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA='
    crossorigin='anonymous'></script>

  </head>
  <body>
    <div id='bodyContent' style='padding:10px'>
      <h3 class='text-center'> Stash Window </h3>
      <form class='form-horizontal'>
        <div class='form-group'>
          <label for='windowName' class='col-sm-2 control-label'>Window Name</label>
          <div class='col-sm-8'>
            <input type='text' class='col-sm-4 form-control' id='windowName'
            placeholder='Name'>
          </div>
        </div>
        <div class='form-group'>
          <div class='col-sm-offset-2 col-sm-4'>
            <div class='box'>
              <label>
                <input type='checkbox'> Close window
              </label>
            </div>
          </div>
        </div>
        <div class='form-group'>
          <div class='col-sm-offset-2 col-sm-10'>
            <button id='saveWindow' type='submit' class='btn btn-default'>
              Save
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src='popup.js'></script>
  </body>
</html>
